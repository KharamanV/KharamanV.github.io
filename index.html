  const END_GOAL_WEIGHT = 77.5;
  const DAYS_LEFT_FROM_START = 114;
  const TODAY = new Date();
  const END_OF_YEAR = new Date(TODAY.getFullYear(), 11, 31);
  const DAYS_LEFT_FROM_TODAY = Math.ceil((END_OF_YEAR.getTime() - TODAY.getTime()) / (1000 * 60 * 60 * 24));
  const progress = {
    Dmytro: {
      startingWeight: 74.5,
    },
    Volodymyr: {
      startingWeight: 92.4,
    },
  };
  progress.Dmytro.mainGoal = {
    currentProgressPercentage: Math.round(
      ((DmytroCurrentWeight - progress.Dmytro.startingWeight) / (END_GOAL_WEIGHT - progress.Dmytro.startingWeight)) *
        100
    ),
  };
  progress.Dmytro.requiredDailyResult = (END_GOAL_WEIGHT - progress.Dmytro.startingWeight) / DAYS_LEFT_FROM_START;
  progress.Dmytro.requiredResultTD =
    (DAYS_LEFT_FROM_START - DAYS_LEFT_FROM_TODAY) * progress.Dmytro.requiredDailyResult;
  progress.Dmytro.actualResult = DmytroCurrentWeight - progress.Dmytro.startingWeight;
  progress.Dmytro.delta = (progress.Dmytro.actualResult - progress.Dmytro.requiredResultTD).toFixed(2);

  progress.Volodymyr.mainGoal = {
    currentProgressPercentage: Math.round(
      ((VolodymyrCurrentWeight - progress.Volodymyr.startingWeight) /
        (END_GOAL_WEIGHT - progress.Volodymyr.startingWeight)) *
        100
    ),
  };
  progress.Volodymyr.requiredDailyResult = (progress.Volodymyr.startingWeight - END_GOAL_WEIGHT) / DAYS_LEFT_FROM_START;
  progress.Volodymyr.requiredResultTD =
    (DAYS_LEFT_FROM_START - DAYS_LEFT_FROM_TODAY) * progress.Volodymyr.requiredDailyResult;
  progress.Volodymyr.actualResult = progress.Volodymyr.startingWeight - VolodymyrCurrentWeight;
  progress.Volodymyr.delta = (progress.Volodymyr.actualResult - progress.Volodymyr.requiredResultTD).toFixed(2);


  window.onload = function () {
    document.getElementById("Dmytro.currentWeight").innerHTML = DmytroCurrentWeight;
    document.getElementById("Volodymyr.currentWeight").innerHTML = VolodymyrCurrentWeight;
    document.getElementById("daysLeft").innerHTML = DAYS_LEFT_FROM_TODAY;

    const DMainGoal = document.getElementById("Dmytro.mainGoal");
    const DResult = document.getElementById("Dmytro.result");
    const VMainGoal = document.getElementById("Volodymyr.mainGoal");
    const VResult = document.getElementById("Volodymyr.result");

    DMainGoal.classList.add(`bar-${progress.Dmytro.mainGoal.currentProgressPercentage}`);
    DMainGoal.setAttribute("data-before", `${progress.Dmytro.mainGoal.currentProgressPercentage}%`);
    DResult.innerHTML = `You ARE ${
      progress.Dmytro.delta > 0
        ? `${progress.Dmytro.delta} kg ahead of the`
        : progress.Dmytro.delta === 0
        ? "JUST IN TIME"
        : `${progress.Dmytro.delta} kg behind the`
    } schedule`;
    DResult.style = progress.Dmytro.delta > 0 ? "color: rgb(92 157 1 / 60%);" : "color: rgba(236, 0, 140, 0.6);";

    VMainGoal.classList.add(`bar-${progress.Volodymyr.mainGoal.currentProgressPercentage}`);
    VMainGoal.setAttribute("data-before", `${progress.Volodymyr.mainGoal.currentProgressPercentage}%`);

    VResult.innerHTML = `You ARE ${
      progress.Volodymyr.delta > 0
        ? `${progress.Volodymyr.delta} kg ahead of the`
        : progress.Volodymyr.delta === 0
        ? "JUST IN TIME"
        : `${progress.Volodymyr.delta} kg behind the`
